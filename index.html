<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSWT App - InventarioWT Management</title>

  <!-- Favicon SVG Dinámico (Soluciona el error de representación) -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M9 18V5l12-2v13'%3E%3C/path%3E%3Ccircle cx='6' cy='18' r='3'%3E%3C/circle%3E%3Ccircle cx='18' cy='16' r='3'%3E%3C/circle%3E%3C/svg%3E">

  <!-- Configuración de PWA y Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#020617">

  <!-- Configuración de Web App para modo pantalla completa (iOS) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="OSWT App">

  <!-- Configuración para Android/Chrome -->
  <meta name="mobile-web-app-capable" content="yes">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // We can define semantic names if we want, but let's stick to dark: prefixes for now
          }
        }
      }
    }

    // Initialize theme
    if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      document.documentElement.classList.remove('dark')
    } else {
      document.documentElement.classList.add('dark')
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark body {
      background-color: #020617;
      color: #f1f5f9;
    }

    /* Efectos de Iluminación Ambiental */
    body::before {
      content: '';
      position: fixed;
      top: -10%;
      left: -10%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: -1;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -10%;
      right: -10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: -1;
      pointer-events: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0f172a;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
        filter: blur(20px);
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
        filter: blur(40px);
      }
    }

    .aura-glow {
      animation: pulse-glow 4s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes progress {
      0% {
        transform: scaleX(0);
      }

      100% {
        transform: scaleX(1);
      }
    }

    .animate-progress {
      animation: progress 2s ease-in-out forwards;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .animate-shake {
      animation: shake 0.4s ease-in-out infinite;
    }

    /* Transition for all theme-sensitive properties */
    * {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Light Mode Overrides (Applied when .dark class is NOT present on html) */
    html:not(.dark) body {
      background-color: #f8fafc;
      color: #1e293b;
    }

    html:not(.dark) .bg-\[\#020617\] {
      background-color: #ffffff !important;
    }

    html:not(.dark) .bg-\[\#020617\]\/95 {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(20px) !important;
    }

    html:not(.dark) .bg-\[\#020617\]\/90 {
      background-color: rgba(255, 255, 255, 0.90) !important;
    }

    html:not(.dark) .bg-slate-950 {
      background-color: #f1f5f9 !important;
    }

    html:not(.dark) .bg-slate-900 {
      background-color: #ffffff !important;
      border-color: #e2e8f0 !important;
    }

    html:not(.dark) .border-slate-800 {
      border-color: #e2e8f0 !important;
    }

    html:not(.dark) .bg-slate-900\/20 {
      background-color: rgba(0, 0, 0, 0.03) !important;
      border-color: #e2e8f0 !important;
    }

    html:not(.dark) .bg-slate-900\/40 {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }

    html:not(.dark) .bg-slate-900\/90 {
      background-color: rgba(255, 255, 255, 0.95) !important;
    }

    html:not(.dark) .border-slate-900 {
      border-color: #e2e8f0 !important;
    }

    html:not(.dark) .border-slate-900\/30 {
      border-color: rgba(0, 0, 0, 0.05) !important;
    }

    html:not(.dark) .border-slate-900\/50 {
      border-color: rgba(0, 0, 0, 0.1) !important;
    }

    html:not(.dark) .border-white\/5 {
      border-color: rgba(0, 0, 0, 0.05) !important;
    }

    html:not(.dark) .border-white\/10 {
      border-color: rgba(0, 0, 0, 0.1) !important;
    }

    html:not(.dark) .text-slate-200 {
      color: #0f172a !important;
      /* Más oscuro */
    }

    html:not(.dark) .text-slate-300 {
      color: #1e293b !important;
      /* Más oscuro */
    }

    html:not(.dark) .text-slate-400 {
      color: #334155 !important;
      /* Más oscuro */
    }

    html:not(.dark) .text-slate-500 {
      color: #475569 !important;
      /* Más oscuro */
    }

    html:not(.dark) .text-slate-600 {
      color: #475569 !important;
      /* Más oscuro */
    }

    html:not(.dark) .text-slate-700 {
      color: #64748b !important;
      /* Más oscuro */
    }

    html:not(.dark) .text-slate-800 {
      color: #94a3b8 !important;
      /* Más oscuro */
    }

    html:not(.dark) .text-white {
      color: #000000 !important;
      /* Negro puro para máximo contraste */
    }

    html:not(.dark) .hover\:bg-white\/5:hover {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }

    html:not(.dark) .hover\:bg-slate-900\/40:hover {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }

    html:not(.dark) .bg-white\/5 {
      background-color: rgba(0, 0, 0, 0.03) !important;
    }

    /* Resaltado Sala de Música en Modo Claro */
    html:not(.dark) .bg-slate-950.text-slate-500.border-slate-800 {
      background-color: #0369a1 !important;
      /* Azul más fuerte */
      color: #ffffff !important;
      /* Texto blanco para contraste */
      border-color: #0284c7 !important;
      font-weight: 800 !important;
      opacity: 1 !important;
    }

    /* Resaltado Sala de Música en Modo Oscuro */
    .dark .bg-slate-950.text-slate-500.border-slate-800 {
      background-color: rgba(56, 189, 248, 0.2) !important;
      color: #38bdf8 !important;
      border-color: rgba(56, 189, 248, 0.5) !important;
      font-weight: 800 !important;
    }

    /* Ensure the logo container remains distinct */
    html:not(.dark) .bg-white.border-slate-200 {
      background-color: white !important;
      border-color: #e2e8f0 !important;
    }

    /* Input and Search adjustments */
    html:not(.dark) input {
      background-color: #f8fafc !important;
      color: #0f172a !important;
      border-color: #e2e8f0 !important;
    }

    html:not(.dark) input::placeholder {
      color: #94a3b8 !important;
    }

    /* Modal/Overlay adjustments */
    html:not(.dark) .bg-black\/80 {
      background-color: rgba(255, 255, 255, 0.8) !important;
    }

    html:not(.dark) .selection\:text-white::selection {
      color: white !important;
    }

    /* Custom Ambient Glows for Light Mode */
    html:not(.dark) body::before {
      background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
    }

    html:not(.dark) body::after {
      background: radial-gradient(circle, rgba(16, 185, 129, 0.03) 0%, rgba(255, 255, 255, 0) 70%);
    }
  </style>
</head>

<body class="selection:bg-indigo-600 selection:text-white">
  <div id="root">
    <div id="loader" class="bg-[#020617]"
      style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <p
        style="color: #6366f1; font-family: sans-serif; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 10px;">
        SISTEMA OSWT</p>
      <p id="status-text"
        style="color: #475569; font-family: sans-serif; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;">
        Iniciando componentes...</p>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
